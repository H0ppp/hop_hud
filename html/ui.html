<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="listener.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700,900">
		
	</head>
	<body>
	<div id="container">
		<div id="money">
			<span id="cash">-</span>
			<span id="change">-</span>
		</div>
		<div id="vehicle">
			<div class="outerBox" id="fuel"><div class="box" id="boxFuel"></div></div>
			<div class="outerBox" id="nos"><div class="box" id="boxNos"></div></div>
			<img src="img/car/yellowEngine.png" class="WarningLight" id="yellow">
			<img src="img/car/redEngine.png" class="WarningLight" id="red">
		</div>
		<div class="outerBox" id="heal"><div class="box" id="boxHealth"></div></div>
		<div class="outerBox" id="food"><div class="box" id="boxFood"></div></div>
		<div class="outerBox" id="water"><div class="box" id="boxWater"></div></div>
		<div class="outerBox" id="armor"><div class="box" id="boxArmor"></div></div>
		<div id="hud">
			<p id="compass">-</p>
			<p id="street">-</p>
		</div>
	</div>
	</body>
</html>
